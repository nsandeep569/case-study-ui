<div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2 mt-3">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">  {{element.id}}</td>
      </ng-container>
        
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef> Customer Name </th>
          <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="insurance">
          <th mat-header-cell *matHeaderCellDef> insurance</th>
          <td mat-cell *matCellDef="let element"> {{element.insurance}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>value</th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="rate">
          <th mat-header-cell *matHeaderCellDef> rate </th>
          <td mat-cell *matCellDef="let element"> 
              
        <span *ngIf="!element.canUpdate"> {{element.rate}}</span>  
        <input type="number" *ngIf="element.canUpdate" [(ngModel)]="dataEntered[element.id]" placeholder="{{element.rate}}" /> 
         </td>
        </ng-container>
        <ng-container matColumnDef="premium">
            <th mat-header-cell *matHeaderCellDef> Premium </th>
            <td mat-cell *matCellDef="let element"> {{element.value*element.rate}} </td>
          </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
            <button  type="button" class="btn-sm btn-primary " *ngIf="!element.canUpdate" (click)="updateRate(element.id)">Modify Rate</button>
            <button  type="button" class="btn-sm btn-primary " *ngIf="element.canUpdate"  (click)="updateDone(element.id)">Save Rate</button>
            <!-- <label *ngIf="element.statusOfOrder===3">Already Prepared</label> -->
           </td>
        </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    </div>
    </div>
